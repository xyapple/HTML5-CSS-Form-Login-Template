<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Contral Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Add bootstrape-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!--Add site Css-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="heading">
                    <div class="row">
                        <div class="col-xs-6">Log In</div>
                        <div class="col-xs-6">Sign Up</div>
                    </div>
                </div>
                <hr>

                <form id="login-form" action="/" method="post" role="form" style="display: block;">
                    <h1>Welcome, please Log in</h1>
                    <div class="form-group row">
                        <label for="InputEmail" class="col-sm-4 col-form-label col-form-label-lg">Email address</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control col-form-label-lg" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">Your privacy is important to us.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1" class="col-sm-4 col-form-label col-form-label-lg">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control col-form-label-lg" id="inputPassword1" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">Forget your password?</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">reCAPTCHA</label>
                    </div>
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                         </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <form id="signup-form" action="/" method="get" role="form" style="display: block;">
                    <h1>Welcome, please Sign in</h1>

                    <form class="form-inline">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <label class="sr-only" for="inlineFormInput">First Name</label>
                                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="First Name">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <label class="sr-only" for="inlineFormInput">Last Name</label>
                                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <label class="sr-only" for="inlineFormInputGroup">Email Address</label>
                                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Email Address">
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <label class="sr-only" for="inlineFormInputGroup">Email Address</label>
                                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Comfirm Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>



                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js "></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>

    <script src="js/login.js "></script>
</body>

</html>
