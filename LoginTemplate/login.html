<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Contral Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Add bootstrape-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!--Add site Css-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="loginmain">
            <div class="row">
                <div id="login" class="col-md-6 col-md-offset-3">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="signup-form-link"> Sign Up</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form" action="/ " method="get">
                    <ul>
                        <li>
                            <span>Admin username:</span>
                            <input type="text " name="username " value=" ">
                        </li>
                        <li>
                            <span>Admin password:</span>
                            <input type="password " name="password " value=" ">
                        </li>
                        <li>
                            <span>CAPTCHA</span>
                            <input type="text " name="verify " value=" ">
                        </li>
                        <li>
                            <div class="verify-img ">
                                <img src="img/verifyimg.png " alt="please enter verify info ">
                            </div>
                        </li>
                        <li>
                            <input type="button " value="Login "></button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.2.1.min.js "></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>

    <script src="js/login.js "></script>
</body>

</html>
